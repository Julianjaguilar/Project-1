<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include the Bootstrap JavaScript file from CDN -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Include a custom CSS file -->
    <link rel="stylesheet" href="./Assets/style.css">
    
    <title>Contact Us!</title>
</head>

<body>
    <header>
         <!-- Navbar Start -->
         <nav class="navbar navbar-expand-md bg-dark navbar-dark" style="background: linear-gradient(45deg,hsla(168, 85%, 52%, 0.7), hsla(263, 88%, 45%, 0.7) 100%); background-color: darkgray;">
            <div class="container-fluid">
                <a class="navbar-brand" href="./POIpage.html">
                    <img src="./Assets/images/CF Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    MyCommunity Finder</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto mb-6 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="termspage.html">Terms & Privacy</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="AboutUspage.html">About Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!-- Navbar End -->
    </header>

    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <form class="pure-form pure-form-stacked" onsubmit="sendEmail(); reset(); return false;">
                <fieldset>
                    <legend class="text-center">Input Your Information Below to Contact Us!</legend>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-first-name">First Name</label>
                            <input type="text" id="multi-first-name" class="pure-u-23-24" />
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Last Name</label>
                            <input type="text" id="multi-last-name" class="pure-u-23-24" />
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-email">E-Mail</label>
                            <input type="email" id="multi-email" class="pure-u-23-24" required="" />
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-city">City</label>
                            <input type="text" id="multi-city" class="pure-u-23-24" />
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." class="pure-u-23-24" style="height:150px"></textarea>
                        </div>

                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-state">State</label>
                            <select id="multi-state" class="pure-input-1-2">
                                <option>AL</option>
                                <option>AK</option>
                                <option>AZ</option>
                                <option>AR</option>
                                <option>CA</option>
                                <option>CO</option>
                                <option>CT</option>
                                <option>DE</option>
                                <option>FL</option>
                                <option>GA</option>
                                <option>HI</option>
                                <option>ID</option>
                                <option>IL</option>
                                <option>IN</option>
                                <option>IA</option>
                                <option>KS</option>
                                <option>KY</option>
                                <option>LA</option>
                                <option>ME</option>
                                <option>MD</option>
                                <option>MA</option>
                                <option>MI</option>
                                <option>MN</option>
                                <option>MS</option>
                                <option>MO</option>
                                <option>MT</option>
                                <option>NE</option>
                                <option>NV</option>
                                <option>NH</option>
                                <option>NJ</option>
                                <option>NM</option>
                                <option>NY</option>
                                <option>NC</option>
                                <option>ND</option>
                                <option>OH</option>
                                <option>OK</option>
                                <option>OR</option>
                                <option>PA</option>
                                <option>RI</option>
                                <option>SC</option>
                                <option>SD</option>
                                <option>TN</option>
                                <option>TX</option>
                                <option>UT</option>
                                <option>VT</option>
                                <option>VA</option>
                                <option>WA</option>
                                <option>WV</option>
                                <option>WI</option>
                                <option>WY</option>

                            </select>
                        </div>
                    </div>
                    <label for="multi-terms" class="pure-checkbox">
                        <input type="checkbox" id="multi-terms" /> I'm located in the United State of America
                    </label>
                    <button type="submit" id="Submit" class="pure-button pure-button-primary fw-bold" style="background: linear-gradient(45deg,hsla(168, 85%, 52%, 0.7), hsla(263, 88%, 45%, 0.7) 100%)";>Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
